<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        :root {
            --primary-color: #2C3E50;
            --accent-color: #3498DB;
            --text-color: #333333;
            --light-gray: #F5F5F5;
            --border-color: #E0E0E0;
            --purple: #7B76F1;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #FFFFFF;
            display: flex;
            height: 100vh;
            margin: 0;
            color: var(--text-color);
        }

        .left-section {
            width: 730px;
            height: 1024px;
            background-color: var(--light-gray);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            box-sizing: border-box;
        }

        .logo {
            margin-bottom: 60px;
        }

        .welcome-text {
            max-width: 500px;
            text-align: center;
        }

        .welcome-text h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .welcome-text p {
            font-size: 16px;
            line-height: 1.6;
            color: var(--text-color);
        }

        .register-container {
            flex: 1;
            max-width: 400px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin: 0 auto;
        }

        .register-title {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .register-subtitle {
            font-size: 16px;
            margin-bottom: 40px;
            color: var(--text-color);
            font-weight: 400;
        }

        .divider {
            height: 1px;
            background-color: var(--border-color);
            margin: 30px 0;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 16px;
        }

        .register-button {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
            text-transform: uppercase;
        }

        .register-button:hover {
            background-color: #1A252F;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            
            .left-section {
                display: none;
            }
            
            .register-container {
                width: 100%;
                padding: 20px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="left-section">
        <div class="svg-container">
            <img src="images/left-section.svg" alt="Фоновое изображение">
        </div>
    </div>

    <div class="register-container"> 
  <h1 class="register-title"></h1>
  <p class="register-subtitle"></p>
  <p class="register-subtitle"></p>
  
  <div class="divider"></div>
  
  <h2 class="register-title">Регистрация</h2>
  
  <form id="registerForm">
    <div class="form-group">
      <label for="firstName">Имя</label>
      <input type="text" id="firstName" placeholder="Вводите имя" required />
    </div>
    
    <div class="form-group">
      <label for="lastName">Фамилия</label>
      <input type="text" id="lastName" placeholder="Вводите фамилию" required />
    </div>
    
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Вводите email" required />
    </div>
    
    <div class="form-group">
      <label for="password">Пароль</label>
      <input type="password" id="password" placeholder="Вводите пароль" required />
    </div>
    
    <button type="submit" class="register-button">ПРОДОЛЖИТЬ</button>
    
    <div class="login-prompt" style="margin-top: 20px; text-align: center; font-size: 14px;">
      Уже есть аккаунт? 
      <a href="login.html" style="color: var(--accent-color); text-decoration: none; font-weight: 500;">ВОЙТИ</a>
    </div>
  </form>
  
  <div id="registerMessage" style="margin-top: 10px; text-align:center;"></div>
</div>

<script>
  const email = document.getElementById('email').value.trim();
const password = document.getElementById('password').value.trim();

const payload = {
  username: email,
  password: password
};

fetch('http://localhost:8080/api/auth/login', {
  method: 'POST',
  headers: { 'Content-Type': 'application/json' },
  body: JSON.stringify(payload)
})
.then(response => response.json())
.then(data => {
  // Обработка ответа от сервера
})
.catch(error => {
  console.error('Ошибка:', error);
});

</script>

</body>
</html>
