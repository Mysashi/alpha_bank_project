<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в аккаунт</title>
    <style>
        :root {
            --primary-color: #2C3E50;
            --accent-color: #3498DB;
            --text-color: #333333;
            --light-gray: #F5F5F5;
            --border-color: #E0E0E0;
            --purple: #7B76F1;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #FFFFFF;
            display: flex;
            height: 100vh;
            margin: 0;
            color: var(--text-color);
        }

        .left-section {
            width: 730px;
            height: 1024px;
            background-color: var(--light-gray);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            box-sizing: border-box;
        }

        .logo {
            margin-bottom: 60px;
        }

        .welcome-text {
            max-width: 500px;
            text-align: center;
        }

        .welcome-text h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .welcome-text p {
            font-size: 16px;
            line-height: 1.6;
            color: var(--text-color);
        }

        .login-container {
            flex: 1;
            max-width: 400px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin: 0 auto;
        }

        .login-title {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 40px;
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 16px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        .remember-me input {
            margin-right: 10px;
        }

        .login-button {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: #1A252F;
        }

        .register-link {
            font-weight: 500;
            color: var(--accent-color);
            text-decoration: none;
            display: block;
            text-align: center;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            
            .left-section {
                display: none;
            }
            
            .login-container {
                width: 100%;
                padding: 20px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="left-section">
        <div class="svg-container">
            <img src="images/left-section.svg" alt="Фоновое изображение для входа">
        </div>
    </div>

    <div class="login-container">
        <h1 class="login-title">Войдите в свой аккаунт</h1>
        
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Введите email">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Введите пароль">
            </div>
            
            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">Запомнить меня</label>
            </div>
            
            <button type="submit" class="login-button">ВОЙТИ</button>
            
            <a href="signin.html" class="register-link">ЗАРЕГИСТРИРОВАТЬСЯ</a>
        </form>
    </div>
</body>
</html>
