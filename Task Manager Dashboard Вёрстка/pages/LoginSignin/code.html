<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Смена пароля</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #fff;
      max-width: 400px;
      margin: 40px auto;
      color: #232360;
      text-align: center;
    }
    h1 {
      font-weight: 700;
      margin-bottom: 8px;
    }
    p {
      color: #666;
      margin-bottom: 30px;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .form-group {
      width: 100%;
      margin-bottom: 20px;
      text-align: left;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
    }
    input {
      width: 100%;
      padding: 12px 16px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      margin-top: 30px;
      padding: 14px 0;
      width: 100%;
      background-color: #5051f9;
      color: white;
      border: none;
      border-radius: 24px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #3f42d9;
    }
  </style>
</head>
<body>
  <h1>Восстановление пароля</h1>
  <p>Придумайте и введите новый пароль</p>
  <form id="changePasswordForm">
    <div class="form-group">
      <label for="password">Пароль</label>
      <input type="password" id="password" required placeholder="Введите пароль" />
    </div>
    <div class="form-group">
      <label for="passwordConfirm">Подтвердите пароль</label>
      <input type="password" id="passwordConfirm" required placeholder="Введите пароль" />
    </div>
    <button type="submit">ПРОДОЛЖИТЬ</button>
  </form>

  <script>
    const form = document.getElementById('changePasswordForm');
    form.addEventListener('submit', e => {
      e.preventDefault();
      const pass = document.getElementById('password').value.trim();
      const confirm = document.getElementById('passwordConfirm').value.trim();

      if (pass === '' || confirm === '') {
        alert('Пожалуйста, заполните оба поля');
        return;
      }

      if (pass !== confirm) {
        alert('Пароли не совпадают. Попробуйте еще раз.');
        return;
      }

      // Здесь можно добавить логику отправки пароля на сервер

      alert('Пароль успешно изменен!');
      window.location.href = 'login.html'; // перенаправление на страницу входа
    });
  </script>
</body>
</html>
