<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Новый пароль</title>
<style>
  body {
    font-family: 'Roboto', sans-serif;
    background: #fff;
    padding: 40px;
    max-width: 400px;
    margin: auto;
  }
  h1 {
    color: #232360;
  }
  .form-group {
    margin-bottom: 20px;
  }
  label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
  }
  input {
    width: 100%;
    padding: 12px 16px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 16px;
  }
  .submit-btn {
    margin-top: 40px;
    padding: 14px;
    width: 100%;
    background-color: #5051f9;
    color: white;
    border: none;
    border-radius: 20px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>
<body>
  <h1>Восстановление пароля</h1>
  <p>Придумайте и введите новый пароль</p>
  <form id="newPassForm">
    <div class="form-group">
      <label for="newPass">Пароль</label>
      <input type="password" id="newPass" placeholder="Введите пароль" required />
    </div>
    <div class="form-group">
      <label for="confirmPass">Подтвердите пароль</label>
      <input type="password" id="confirmPass" placeholder="Введите пароль" required />
    </div>
    <button type="submit" class="submit-btn">ПРОДОЛЖИТЬ</button>
  </form>

  <script>
    document.getElementById('newPassForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const newPass = document.getElementById('newPass').value;
      const confirmPass = document.getElementById('confirmPass').value;

      if(newPass !== confirmPass) {
        alert('Пароли не совпадают!');
        return;
      }
      // Здесь можно добавить логику отправки пароля на сервер
      alert('Пароль успешно изменён!');
      // Перенаправление на страницу входа
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
